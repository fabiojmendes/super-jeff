language: rust

rust:
- stable

os:
- linux
- windows
- osx

jobs:
  allow_failures:
  - rust: nightly
  fast_finish: true

addons:
  apt:
    packages:
    - libsdl2-dev
    - libsdl2-image-dev
    - libsdl2-mixer-dev
    - libsdl2-ttf-dev

before_install:
- |-
  if [ "$TRAVIS_OS_NAME" = "windows" ]; then
    export LIB="./lib"
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf
  fi

install:
- cargo build --release

script:
- cargo test --release

before_deploy:
- bash package.sh

deploy:
  provider: releases
  file_glob: true
  file:
  - super-jeff-$TRAVIS_TAG-$TRAVIS_OS_NAME.zip
  - super-jeff-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
  cleanup: false
  on:
    tags: true
  token:
    secure: 
