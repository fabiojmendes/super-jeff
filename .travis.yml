language: rust

rust:
- stable

os:
- linux
- windows

jobs:
  allow_failures:
  - rust: nightly
  fast_finish: true

before_install:
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then export LIB="./lib"; fi

install:
- cargo build --release

script:
- cargo test --release

addons:
  apt:
    packages:
    - libsdl2-dev
    - libsdl2-image-dev
    - libsdl2-mixer-dev
    - libsdl2-ttf-dev

before_deploy:
- bash package.sh

deploy:
  provider: releases
  file_glob: true
  file:
  - $TRAVIS_BUILD_DIR/super-jeff-*.zip
  - $TRAVIS_BUILD_DIR/super-jeff-*.tar.gz
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
